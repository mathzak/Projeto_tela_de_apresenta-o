<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Projeto</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Link para a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <!-- Informações do usuário -->
        <img class="profile-img" src="" alt="Foto do Usuário">
        <h2 class="nome"></h2>
        <p class="email"></p>
        <div class="content-container">
            <!-- Botão de alternância de perfil -->
            <div class="ball-button">
                <div class="ball"></div>
            </div>
            <!-- Botão para visualizar configurações -->
            <button class="trigger" onclick="showModal('config')">Visualizar Configurações</button>
            <!-- Modal para configurações -->
            <div class="modal" id="modal-config">
                <div class="modal-content">
                    <span class="close-button" onclick="closeModal('config')">&times;</span>
                    <!-- Lista de opções de configuração -->
                    <ul>
                        <!-- Botões para alterar informações do usuário -->
                        <li><button class="changeInfo" onclick="changeInfo('name')">Alterar Nome</button></li>
                        <li><button class="changeInfo" onclick="changeInfo('email')">Alterar Email</button></li>
                    </ul>
                </div>
            </div>
            <!-- Botão para ajustar foto -->
            <button class="trigger" onclick="showModal('photo')">Ajustar Foto</button>
            <!-- Modal para ajustar foto -->
            <div class="modal" id="modal-photo">
                <div class="modal-content">
                    <span class="close-button" onclick="closeModal('photo')">&times;</span>
                    <!-- Botão para ajustar o tamanho da foto do usuário -->
                    <ul>
                        <button class="changePhotoSize" onclick="changePhotoSize()">Tamanho da Foto</button>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Ícones das redes sociais -->
        <div class="social-icons">
            <a href="https://github.com/" target="_blank"><img src="Imagens/github.png" alt="GitHub"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="Imagens/instagram.png" alt="Instagram"></a>
            <a href="https://br.linkedin.com/" target="_blank"><img src="Imagens/linkedin.png" alt="LinkedIn"></a>
        </div>
        <!-- Menu dropdown -->
        <nav class="dp-menu">
            <ul>
                <li><a href="#">Feito com <i class="fa fa-caret-down"></i></a>
                    <ul>
                        <li><a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML</a></li>
                        <li><a href="https://www.w3schools.com/css/default.asp" target="_blank">CSS</a></li>
                        <li><a href="https://www.w3schools.com/js/default.asp" target="_blank">JavaScript</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Inclusão do arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
